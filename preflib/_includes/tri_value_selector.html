<div class="tri-value-selector" id="{{ include.id }}">
    <input type="radio" name="{{ include.id }}" id="{{ include.id | append: '-yes' }}" class="tri-value-selector-yes" value="yes">
    <label for="{{ include.id | append: '-yes' }}">&#10003;</label>
    <input type="radio" name="{{ include.id }}" id="{{ include.id | append: '-indef' }}" class="tri-value-selector-indef" value="indef" checked>
    <label for="{{ include.id | append: '-indef' }}"><span style="vertical-align: top; font-size: 0.6em;">&#10003;</span>/<span style="vertical-align: bottom; font-size: 0.6em;">&#10007;</span></label>
    <input type="radio" name="{{ include.id }}" id="{{ include.id | append: '-no' }}" class="tri-value-selector-no" value="no">
    <label for="{{ include.id | append: '-no' }}">&#10007;</label>
</div>
